## TROFEA Z POPIOŁÓW ##
trophy_ashencrab_TW: "Trofeum przypalonego szczypiora"
trophy_ashencrab_description_TW: "Musisz oprzeć się pokusie, aby założyć go na ramię."
trophy_ashencrab_TW_lore: "Szczypce są potężnymi skorupiakami, rozrywają swoją zdobycz monstrualnymi szczypcami."
trophy_ashendemon_TW: "Trofeum Wykonawcy"
trophy_ashendemon_description_TW: "To trofeum świetnie sprawdziłoby się jako wieszak na płaszcze."
trophy_ashendemon_TW_lore: "Demoniczni wykonawcy grasują podczas palących nocy, ci monstrualni mistrzowie broni stanowią prawdziwe wyzwanie."
trophy_ashendimetrodon_TW: "Trofeum Terroxadusa"
trophy_ashendimetrodon_description_TW: "Trofeum pachnie śmiercią i rozkładem, czy to fragment pozostawionej dłoni, którą dostrzegasz w jego szczęce?"
trophy_ashendimetrodon_TW_lore: "Terroxadusy szerzą terror na przypalonym płaskowyżu, są dzikimi drapieżnikami, które pożrą wszystko na swojej drodze."
trophy_ashendrake_TW: "Trofeum Ognistego Drakona"
trophy_ashendrake_description_TW: "Upewnij się, że przestał płynąć ogniem, zanim włożysz to do kieszeni!"
trophy_ashendrake_TW_lore: "Ogniste drakony panują na niebie Popiołów, nikt nie jest bezpieczny przed ich ognistym niebezpieczeństwem."
trophy_ashengolem_TW: "Trofeum Lava Golema"
trophy_ashengolem_description_TW: "Piękny gorący pulsujący kryształ, doskonały do trzymania miodu w cieple!"
trophy_ashengolem_TW_lore: "Lava Golemy to magiczne istoty, wzywane z najgłębszego rdzenia wulkanu."
trophy_ashenimp_TW: "Trofeum Skrzata"
trophy_ashenimp_description_TW: "Możesz jeszcze usłyszeć jego diabelskie chichoty."
trophy_ashenimp_TW_lore: "Skrzaty wypluwające ogień grupują się, aby zabić swoją zdobycz, gryząc ją w liczbie."
trophy_ashenminotaur_TW: "Trofeum Minotaura"
trophy_ashenminotaur_description_TW: "Para ciągle wypływa z jego nosa."
trophy_ashenminotaur_TW_lore: "Potężne woły z toporem są potężnym wrogiem, nie łap byków za rogi!"
trophy_ashenscorpid_TW: "Trofeum Skorpida"
trophy_ashenscorpid_description_TW: "Lepiej dwukrotnie sprawdzić buty w obecności tych stworzeń!"
trophy_ashenscorpid_TW_lore: "Skorpidy chwytają swoją zdobycz i użądli ją jadem, by przetrawić posiłek."
trophy_ashenwarg_TW: "Trofeum Warga"
trophy_ashenwarg_TW_description: "Nawet po śmierci głowa nadal kapie śliną..."
trophy_ashenwarg_TW_lore: "Wytrzymałe padlinożerne zwierzęta, które polują na Popiołach, mądrze jest sprawdzić swój tył w obecności tych mięsożerców."
trophy_ashenshark_TW: "Trofeum Bloodgilla"
trophy_ashenshark_TW_description: "Będziemy potrzebować większej łodzi..."
trophy_ashenshark_TW_lore: "Kropla krwi wystarczy, by te monstrualne drapieżniki znalazły swoją zdobycz."

