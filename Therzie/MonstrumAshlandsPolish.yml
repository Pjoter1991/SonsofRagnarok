lorestoneodin_TW: "Kamień mówiący"
lorestoneodin_label_TW: "Ten przebiegły"
lorestoneodin_description_TW: "Jednooki Ojciec, wielki Król bogów, opiekun wojowników, który umarł bez względu na przyczynę. Moja muza i mentor, stary człowiek, który obserwuje, mam nadzieję, że pewnego dnia dotrę do twoich sal, aby uczestniczyć w uczcie i walce, aż czas przestanie zachowywać. Ze swoim Huginem i Muninem, zamontowanym na jego zaufanym rumaku Sleipnirze, rządzi Valhallą, silną siedzibą wojowników i miodu."