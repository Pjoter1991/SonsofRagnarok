lorestonethor_label_TW: "Zabójca Jotunnów"
lorestonethor_DESCRIPTION_TW: "Błogosławiony niech będzie potężny Pan, Pan grzmotu, błyskawic i burzy. Chwała tobie, mądry Panie, którego słowo jest zawiązaniem wiary. Chwała tobie, Panie mocy, gdy zło czai się u bram. Uderz, mój Panie, niech grzmi grzmot, niech uderzy młot, obrońco Midgardu, zawsze możemy na Tobie polegać."

