## TROFEA Z DEEP NORTH ##
trophy_arcticbear_TW: "Trofeum Ursy"
trophy_arcticbear_description_TW: "Z daleka wygląda na uroczą i przytulną, z bliska już nie tak bardzo."
trophy_arcticbear_TW_lore: "Gigantyczne niedźwiedzie Ursy z Deep North to dziki drapieżnik, potrafią wyczuć zdobycz z kilometrów!"
trophy_arcticfenringcultist_TW: "Trofeum Frostmancera"
trophy_arcticfenringcultist_description_TW: "Mała niebieska Czerwony Kapturek, babcia ma tylko przeziębienie!"
trophy_arcticfenringcultist_TW_lore: "Zginają mrozem dookoła siebie, frostmancerzy wychodzą w ciemne, zimne noce."
trophy_arcticfenring_TW: "Trofeum Łowcy Tundry"
trophy_arcticfenring_description_TW: "Zawsze przydatne jest mieć dodatkowy zestaw rąk."
trophy_arcticfenring_TW_lore: "Łowcy grasują po zamarzniętej tundrze, szukając swojej kolejnej ofiary."
trophy_arcticgolem_TW: "Trofeum Lodowego Golema"
trophy_arcticgolem_DESCRIPTION_TW: "Piękny zimny pulsujący kryształ, idealny do schłodzenia piwa!"
trophy_arcticgolem_TW_lore: "Lodowe golemy to magiczne istoty, przywoływane z najgłębszego jądra lodowca."
trophy_arcticdrake_TW: "Trofeum Lodowego Drakona"
trophy_arcticdrake_description_TW: "Jeśli myślałeś, że oparzenie ogniem boli, spróbuj oparzyć się mrozem!"
trophy_arcticdrake_TW_lore: "Lodowe drakony panują na niebie Deep North, nikt nie jest bezpieczny przed ich zamrożonym gniewem."
trophy_jotunnbrute_TW: "Trofeum Jotunn Berserkera"
trophy_jotunnbrute_DESCRIPTION_TW: "Barwny malunek na twarzy wskazuje, do jakiego klanu należą."
trophy_jotunnbrute_TW_lore: "Jotunnowie przysięgli nienawiść tym, których wybrał Jednooki Ojciec, nie cofną się przed niczym, aby zmiażdżyć twoją czaszkę lub zjeść twoją nogę na obiad!"
trophy_arcticmammoth_TW: "Trofeum Pridetusk"
trophy_arcticmammoth_DESCRIPTION_TW: "Będziesz potrzebować kilku dodatkowych gwoździ, aby zamocować to trofeum..."
trophy_arcticmammoth_TW_lore: "Pridetuski to szlachetne bestie, żyją w stłuczce, aby chronić swoje młode przed licznymi zagrożeniami, które grasują w Deep North."
trophy_arcticserpent_TW: "Trofeum Lodowego Stalera"
trophy_arcticserpent_DESCRIPTION_TW: "Wężowi Deep North brakuje szerokiej czaszki w porównaniu ze swoimi kuzynami."
trophy_arcticserpent_TW_lore: "Lodowe stalerty polują na wybrzeża, plując śmiercionośnym mrozem z daleka."
trophy_arcticwolf_TW: "Trofeum Arktycznego Wilka"
trophy_arcticwolf_DESCRIPTION_TW: "Doskonała biała kamuflaż, uważaj, żeby go nie upuścić, bo zgubisz go w śniegu!"
trophy_arcticwolf_TW_lore: "Wilki grasują po tundrze, polując w stadach, nie można ich lekceważyć."
trophy_jotunncrusher_TW: "Trofeum Jotunn Crushera"
trophy_jotunncrusher_DESCRIPTION_TW: "Ciężko uzbrojeni giganci o rozmiarze orzecha włoskiego, lepiej nie opowiadaj im złego kawału.."
trophy_jotunncrusher_TW_lore: "To, czego brakuje im w inteligencji, rekompensują brutalnością i dzikością, ci Jotunnowie są znani z miażdżenia swoich wrogów jak mrówki!"

