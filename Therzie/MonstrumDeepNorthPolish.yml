boss_stormherald_TW: "Herold Burzy"
trophy_stormherald_TW: "Trofeum Herolda Burzy"
trophy_stormherald_DESCRIPTION_TW: "Nawet po śmierci trofeum wytwarza iskrzące się pole z ładunkiem statycznym..."
trophy_stormherald_TW_lore: "Sagi opowiadają nam o Wywoływaczach Burzy, najbardziej sprytnych krewnych Fenrira. W tajemnicy ukradli wiedzę Wszechojca, nauczyli się tkać destrukcyjną magie Boga Piorunów wedle swojej woli. Szukają oni mocy, aby złamać magiczne łańcuchy swojego mistrza i wreszcie wyzwolić Ragnarok na dziewięć światów."
deadspeak_stormherald: "Moja porażka tylko spowalnia waszą nieuchronną zagładę, śmiertelnicy.. mój pan Fenris uwolni się ze swoich kajdan!"
altar_stormherald_TW: "Rytualny kamień z tyranium"
altar_stormherald_DESCRIPTION_TW: "Jeźdź na błyskawicach!"
stormherald_summon: "Wezwałeś Herolda Burzy!"
stormherald_defeat: "Pokonałeś Tkacza Burzy!"
scrolltext_stormherald_TW: "Tajemniczy zwoj"
scrolltext_stormherald_DESCRIPTION_TW: "Rozszyfrowałeś glify Fenrira: 'Widzący, rozkazuję tobie i twoim braciom, abyście zgromadzili więcej Elementium, aby wzmocnić moje armie. Owińcie ten świat burzami, bo mój powrót musi pozostać tajemnicą. Wkrótce zostanę uwolniony i połknę słońce całe, gdy będziemy walczyć z armiami Asgardu podczas Ragnarok.'"
runestone_stormherald_TW: "Jeźdźcy burzy"
runestone_stormherald_DESCRIPTION_TW: "Zaklinacz burz, RAIDHO Tkacz błyskawic, JARA Łamacz łańcuchów, FEHU"
key_stormtemple_TW: "Klucz świątyni burzy"
key_stormtemple_DESCRIPTION_TW: "Ten klucz otworzy bramę do Świątyni Burzy"
mappin_stormherald_TW: "Herold Burzy"
stormherald_speech1: "Fenris doprowadzi do klęski tego świata!"
stormherald_speech2: "Jestem głosem burzy!"
stormherald_speech3: "Nie możesz nas powstrzymać przed uwolnieniem Uwięzionego!"
stormherald_speech4: "Piorun uderza dwa razy! Muhaha!"
stormherald_speech5: "Posmakuj furii burzy!"
stormherald_speech6: "Furia burzy!"
sacrificialstone_stormherald_TW: "Upiorny ryk grzmotu niesie się na Północy, szepty sprytnych czarowników, którzy snują potężne burze, knując w tajemnicy, aby uwolnić swojego mistrza ze łańcuchów."
forsakenpower_stormherald: "Burza"
forsakenpower_stormherald_DESCRIPTION: "Nadaje ci pulsującą prędkość i moc burzy."
forsakenpower_stormherald_usage: "Czujesz, jak moc burzy wzrasta w tobie."
mappin_stonesDeepNorth_TW: "Starożytne kamienie"

