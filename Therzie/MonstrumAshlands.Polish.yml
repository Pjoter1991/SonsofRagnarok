lorestoneodin_label_TW: "Ten przebiegły"
lorestoneodin_description_TW: "Jednooki Ojciec, wielki Król bogów, opiekun wojowników, który umarł bez względu na przyczynę. Moja muza i mentor, stary człowiek, który obserwuje, mam nadzieję, że pewnego dnia dotrę do twoich sal, aby uczestniczyć w uczcie i walce, aż czas przestanie istnieć. Ze swoim Huginem i Muninem, na jego zaufanym rumaku Sleipnirze, rządzi Valhallą, potężną siedzibą wojowników w Valhalli."