##ASHLANDS TROPHIES##
trophy_ashencrab_TW: "Trofeum popielnego kraba"
trophy_ashencrab_description_TW: "Musisz oprzeć się pokusie, aby założyć go na ramię."
trophy_ashencrab_TW_lore: "Popielne Kraby są potężnymi skorupiakami, rozrywają swoją zdobycz monstrualnymi szczypcami."
trophy_ashendemon_TW: "Trofeum oprawcy"
trophy_ashendemon_description_TW: "To trofeum świetnie sprawdziłoby się jako wieszak na płaszcze."
trophy_ashendemon_TW_lore: "Demoniczni oprawcy grasują podczas palących nocy, ci monstrualni mistrzowie broni stanowią prawdziwe wyzwanie."
trophy_ashendimetrodon_TW: "Trofeum Terroxadusa"
trophy_ashendimetrodon_description_TW: "Trofeum pachnie śmiercią i rozkładem, czy to fragment pozostawionej dłoni, którą dostrzegasz w jego szczęce?"
trophy_ashendimetrodon_TW_lore: "Terroxadusy szerzą terror na przypalonym płaskowyżu, są dzikimi drapieżnikami, które pożrą wszystko na swojej drodze."
trophy_ashendrake_TW: "Trofeum Ognistego Smoka"
trophy_ashendrake_description_TW: "Upewnij się, że przestał płonąć ogniem, zanim włożysz to do kieszeni!"
trophy_ashendrake_TW_lore: "Ogniste drakony panują na niebie Popiołów, nikt nie jest bezpieczny przed ich ognistym oddechem."
trophy_ashengolem_TW: "Trofeum Wulkanicznego Golema"
trophy_ashengolem_description_TW: "Piękny gorący pulsujący kryształ, doskonały do trzymania miodu w cieple!"
trophy_ashengolem_TW_lore: "Wulkaniczne Golemy to magiczne istoty, wzywane z najgłębszej czeluści wulkanu."
trophy_ashenimp_TW: "Trofeum Chochlika"
trophy_ashenimp_description_TW: "Możesz jeszcze usłyszeć jego diabelskie chichoty."
trophy_ashenimp_TW_lore: "Chochliki wypluwające ogień grupują się, aby zabić swoją zdobycz, atakując stadnie."
trophy_ashenminotaur_TW: "Trofeum Minotaura"
trophy_ashenminotaur_description_TW: "Para ciągle wypływa z jego nosa."
trophy_ashenminotaur_TW_lore: "Potężne woły z toporem są przerażającym wrogiem, nie łap byków za rogi!"
trophy_ashenscorpid_TW: "Trofeum Skorpiona"
trophy_ashenscorpid_description_TW: "Lepiej dwukrotnie sprawdzić buty w obecności tych stworzeń!"
trophy_ashenscorpid_TW_lore: "Skorpiony chwytają swoją zdobycz i żądlą ją, by przetrawić posiłek."
trophy_ashenwarg_TW: "Trofeum Warga"
trophy_ashenwarg_TW_description: "Nawet po śmierci z pyska nadal kapie ślina..."
trophy_ashenwarg_TW_lore: "Wytrzymałe padlinożerne zwierzęta, które polują na Popiołach, mądrze jest oglądać sięza siebie w obecności tych mięsożerców."
trophy_ashenshark_TW: "Trofeum Krwawego Rekina"
trophy_ashenshark_TW_description: "Będziemy potrzebować większej łodzi..."
trophy_ashenshark_TW_lore: "Kropla krwi wystarczy, by te monstrualne drapieżniki znalazły swoją zdobycz."

